<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechCow AI NFT Collection</title>
    <style>
      body {
        margin: 0;
        background: #111111;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }
      
      .App {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #00C2FF, #7B42FF, #FF00C7);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .wallet-adapter-button {
        background: linear-gradient(90deg, #00C2FF 0%, #7B42FF 50%, #FF00C7 100%) !important;
        border-radius: 0.5rem !important;
        padding: 0.6rem 1.2rem !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        border: none !important;
        cursor: pointer !important;
        width: auto !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 0.5rem !important;
        margin: 0.5rem 0 !important;
        box-shadow: none !important;
        height: 40px !important;
      }
      
      .wallet-adapter-button img {
        width: 20px !important;
        height: 20px !important;
      }
      
      button {
      
        border-radius: 0.5rem !important;
        padding: 0 1.2rem !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        border: none !important;
        cursor: pointer !important;
        width: 200px !important;
        height: 40px !important;
   
        box-shadow: none !important;
      }
      
      p {
        color: #888;
        text-align: center;
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(30, 30, 30, 0.95);
        border-radius: 1.5rem;
        padding: 2rem;
        max-width: 40rem;
        width: 100%;
        margin: 2rem auto 0;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      h2 {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
        color: white;
      }
      
      .wallet-buttons {
        display: flex;
        gap: 0.5rem;
        width: 100%;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 1rem !important;
      }
      
      .wallet-adapter-dropdown {
        width: auto;
        display: flex !important;
        align-items: center !important;
      }
      
      .wallet-adapter-button-trigger {
        background: linear-gradient(90deg, #00C2FF 0%, #7B42FF 100%) !important;
      }
      
      html body #root .wallet-adapter-button.disconnect-button {
        background: #3b3b3b !important;
        background-color: #282828 !important;
        background-image: none !important;
        border-radius: 0.5rem !important;
        padding: 0 1.2rem !important;
        height: 40px !important;
        width: 200px !important;
        margin-left: 0.5rem !important;
        box-shadow: none !important;
        color: #fff !important;
        border: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
